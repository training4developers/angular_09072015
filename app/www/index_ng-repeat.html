<!DOCTYPE html>

<html>
	<head>
		<title>Introduction to Angular.js</title>
		<script src="libs/jquery/dist/jquery.js"></script>
		<script src="libs/angular/angular.js"></script>
	</head>
	<body>

		<div ng-app="MyApp">
			<div ng-controller="MyCtrl">
				Color Filter: <input ng-model='colorFilter'>
				<ul>
					<li ng-repeat="color in colors | filter:colorFilter | orderBy:'toString()':true">{{$index}} {{color | uppercase}} {{$odd}}</li>
				</ul>

				New Color <input ng-model='newColor'>
				<button ng-click='addColor()'>Add Color</button>

			</div>
		</div>
		<script>

			angular.module("MyApp", [])
				.controller("MyCtrl", function($scope) {

					$scope.addColor = function() {
						console.log("ran add color");


						$scope.$applyAsync(function() {
							$scope.colors.push($scope.newColor);
							$scope.newColor = "";
						});

						$scope.cars = [
							{ id:1, name:"a" },
							{ id:2, name:"b" },
							{ id:3, name:"c" }
						];

					};

					$scope.colors = ["red","white","blue","black","brown","green"];
				});

		</script>
	</body>
</html>
